$schema: "http://json-schema.org/draft-04/schema#"

id: "summary_location"
title: Summary Location
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: administrative
program: '*'
project: '*'
description: "Location of a project."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: summary_locations
    label: refers_to
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  province_state:
    description: >
      Province or state
    type: string

  country_region:
    description: >
      Country or region
    type: string

  county:
    description: >
      County
    type: string

  latitude:
    description: >
      Latitude
    type: string

  longitude:
    description: >
      Longitude
    type: string

  FIPS:
    description: >
      FIPS
    type: integer

  iso2:
    description: >
      iso2
    type: string

  iso3:
    description: >
      iso3
    type: string

  code3:
    description: >
      code3
    type: integer

  zipcode:
    description: >
      The zip code number for the location.
    type: string

  zipcodes:
    description: >
      The zip codes covered by this area.
    type: array
    items: string

  reporting_org:
    description: >
      Reporting organization
    type: string

  projects:
    $ref: "_definitions.yaml#/to_one_project"
