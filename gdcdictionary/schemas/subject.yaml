$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
    - name: studies
      backref: subjects
      label: member_of
      target_type: study
      multiplicity: many_to_many
      required: false
    - name: projects
      backref: subjects
      label: data_from
      target_type: project
      multiplicity: many_to_one
      required: false

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  species:
    description: "Taxonomic species of the subject."
    enum:
     - Drosophila melanogaster
     - Homo sapiens
     - Mus musculus
     - Mustela putorius furo
     - Rattus rattus
     - Sus scrofa

  strain:
    description: >
      A lower-level taxonomic rank used in microbiology or virology, plants and rodents, usually at the intraspecific level (within a species)
    type: string

  taxon_id:
    description: >
      NCBI identifier for classification of organisms.
    type: integer

  genus:
    description: >
      Genus of organism collected.
    type: string

  genome_length:
    description: >
      Number of basepairs of genome sequenced.
    type: integer

  genome_id:
    description: >
      PATRIC unique identifier for genome sequenced.
    type: string

  age: 
    description: >
      Age
    type: integer

  ageunit:
    description: >
      Age units (yr/mo/days):
    enum:
      - Years
      - Months
      - Days

  city:
    description: >
      City
    type: string

  province:
    description: >
      Province
    type: string

  country:
    description: >
      Country
    type: string

  wuhan_not_wuhan:
    description: >
      Wuhan not Wuhan
    enum:
      - "0"
      - "1"

  latitude:
    description: >
      Latitude
    type: 
      - string

  longitude:
    description: >
      Longitude
    type: 
      - string

  geo_resolution:
    description: >
      Geo resolution
    type: string

  date_onset_symptoms:
    description: >
      Date onset symptoms
    type: string

  date_admission_hospital:
    description: >
      Date admission hospital
    type: string
  
  date_confirmation:
    description: >
      Date confirmation
    type: string

  symptoms:
    description: >
      Symptoms
    type: array
    items:
      type: string

  lives_in_wuhan:
    description: >
      Lives in Wuhan
    type: string

  travel_history_dates:
    description: >
      Travel history dates
    type: string

  travel_history_location:
    description: >
      Travel history location
    type: string

  reported_market_exposure:
    description: >
      Reported market exposure
    type: string

  additional_information:
    description: >
      Additional information
    type: string

  chronic_disease_binary:
    description: >
      Chronic Disease Binary
    enum:
      - "0"
      - "1"
      - "NA"
      - "null"

  chronic_disease:
    description: >
      Chronic disease
    type: string
  
  source:
    description: >
      Source
    type: string

  sequence_available:
    description: >
      Sequence available
    type: string

  outcome:
    description: >
      Outcome
    type: string

  date_death_or_discharge:
    description: >
      Date death or discharge
    type: string

  notes_for_discussion:
    description: >
      Notes for discussion
    type: string

  location:
    description: >
      Location
    type: string

  admin3:
    description: >
      Admin3
    type: string

  admin2:
    description: >
      Admin2
    type: string

  admin1:
    description: >
      Admin1
    type: string

  country_new:
    description: >
      Country new
    type: string

  admin_id:
    description: >
      Admin id
    type: string

  data_moderator_initials:
    description: >
      Data moderator initials
    type: string
    
  case_in_country:
    description: >
      Case in country
    type:
      - integer
      - "null"

  reporting_date:
    description: >
      Reporting date
    type:
      - string
      - "null"

  summary:
    description: >
      Summary
    type: string

  symptom_onset:
    description: >
      Symptom onset
    type: string

  if_onset_approximated:
    description: >
      If onset approximated
    enum:
      - "True"
      - "False"
      - "NA"

  hosp_visit_date:
    description: >
      Hospital visit date
    type: string

  exposure_start:
    description: >
      Exposure start
    type: 
      - string

  exposure_end:
    description: >
      Exposure end
    type: 
      - string

  visiting_wuhan:
    description: >
      Visiting Wuhan
    enum:
      - "True"
      - "False"

  from_wuhan:
    description: >
      From Wuhan
    enum:
      - "True"
      - "False"
      - "NA"

  death:
    description: >
      Death
    enum:
      - "True"
      - "False"

  recovered:
    description: >
      Recovered
    type: string

  link:
    description: >
      Link
    type: string

  dob:
    description: >
      Date of birth (MM/DD/YYYY)
    type: string
    

  studies:
    $ref: "_definitions.yaml#/to_many"
  projects:
    $ref: "_definitions.yaml#/to_one_project"
